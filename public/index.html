<!DOCTYPE html>
<html>
	<head>
    	<title>Blue Pages Extractor</title>

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>
    	<link rel="stylesheet" href="stylesheets/style.css">
	
		<script type="text/javascript">
	
			function removeEmptyItems(list){
				var res = [];
				for(var i=0; i < list.length; i++){
					var s = list[i].trim();
					if (s.length > 0) res.push(s);
				}
				return res;
			}
	
			function containsData(table){
				var res = true;
				if (table){
					if (table.length == 0) res = false;
				}
				else res = false;
				return res;
			}
	
			function startClicked() {			
				//setGUIStatusBlocked(true);
				$('#resultDiv').html(' searching ...');
		
				var queryDataJSON = getQueryDataJSON();
				var ok = true;
				if (! containsData(queryDataJSON.fieldsToRetrieve)){
					ok = false;
					alert('Fields to retrieve cannot be empty!');
				}
				if (! containsData(queryDataJSON.data)){
					ok = false;
					alert('Please, provide data for the search!');
				}
				retrieveDataJSON(queryDataJSON);
			}	
		
			// extracts the field name from the label
			function extractFieldName(str){
				var res = '';
				var p = str.indexOf("]");
				if (p > -1){
					res = str.substr(1, p-1);
				}	
				return res;
			}
		
			// returns the field name list as string array
			function getFieldListToRetrieve(){
				var checked_Texts = $("#container").jstree(true).get_selected(true);
				var res = [];  
				for(var i=0; i < checked_Texts.length; i++){
					var s = extractFieldName(checked_Texts[i].text);
					if (s.length > 0 ) res.push(s);
				} 	
				return res;			
			}
		
			// gets the json data for sending to the server
			function getQueryDataJSON(){
				var res = {};
				res.fieldsToRetrieve = getFieldListToRetrieve();
				res.fieldToSearch = $('#fieldToSearch').val();
				res.searchMode = $('#searchMode').val();
				res.data = removeEmptyItems($('#data').val().split('\n'));
				return res;
			}

			function retrieveDataJSON(queryDataJSON){
				$.getJSON('/retrieve', queryDataJSON, function(data, status, xhr) {
					createResultTable(data);
             	});
			};
		
			function createResultTable(data){
				// check for error
				var headerRow = getDataRow(data.fields, "<b>", "</b>");
				var dataRows = getDataRows(data.records, "", "");
				var dataStr = '<a href="javascript:SelectContent(\'resTab\');">Select table</a><br>'+ 
					'<table id="resTab" border="1" style="">'+headerRow+dataRows+'</table>';			
				$('#resultDiv').html(dataStr);
			}
		
			function getDataRows(records, prefix, postfix){
				var res = '';
				for(var i=0; i < records.length; i++){
					res += getDataRow(records[i], prefix, postfix);
				}
				return res;
			}
		
			function getDataRow(record, prefix, postfix){	
				var res = '';
				for(var i=0; i < record.length; i++){
					res += '<td>'+prefix+record[i]+postfix+'</td>';				
				}
				res = '<tr>'+res+'</tr>';
				return res;
			}
		
			
			function SelectContent(el) {
				var elemToSelect = document.getElementById (el);
		        if (window.getSelection) {  // all browsers, except IE before version 9
		            var selection = window.getSelection ();
		            var rangeToSelect = document.createRange ();
		            rangeToSelect.selectNodeContents (elemToSelect);
		            selection.removeAllRanges ();
		            selection.addRange (rangeToSelect);
		        }
			    else       // Internet Explorer before version 9
					if (document.body.createTextRange) {    // Internet Explorer
				    	var rangeToSelect = document.body.createTextRange ();
				        rangeToSelect.moveToElementText (elemToSelect);
				        rangeToSelect.select ();
			        }
					else
						if (document.createRange && window.getSelection) {         
				        	range = document.createRange();             
				        	range.selectNodeContents(el);             
				    		sel = window.getSelection();     
				            sel.removeAllRanges();             
				    		sel.addRange(range);              
				 		}  
			}
			
			
			
			var setHeightDynamically = function(){
				$("#contentContainer").height( $("#pageContainer").height() - $("#header").height()-85);
				$("#fieldTree").height( $("#leftSide").height() - $("#topLeft").height());
				$("#bottomRight").height( $("#rightSide").height() - $("#topRight").height() - 
						$("#upperRight").height() - $("#middleRight").height() - $("#bottomRightTitle").height()-40);			
			}
			
			$(document).ready(function() {
				setHeightDynamically();
			});

			$(window).resize(function() {
				setHeightDynamically();
			});
			
		</script>

						Data to search:  
    					<select id="fieldToSearch">
  							<option value="uid">CNUM User id with country code</option>
							<option value="cn">Full name</option>
							<option value="mail">Internet e-mail address</option>
							<option value="notesId">Notes ID without the mail domain</option>
							<option value="notesEmail">Notes ID with the mail domain</option>
							<option value="hrFirstName">ODM First name</option>

							<option value="hrLastName">ODM Last name</option>
							<option value="dept">Department code</option>
							<option value="hrCountryCode">Country code</option>
    						<option value="#BG">-- Blue group --</option>
						</select>
						&nbsp;&nbsp;
						Search mode:  
						<select id="searchMode">
  							<option value="exact">Exact match (text)</option>
  							<option value="startsWith">Starts with (text*)</option>
							<option value="endsWith">Ends with (*text)</option>
  							<option value="contains">Contains (*text*)</option>
						</select>
					</div>
					<div id="upperRight">
						<textarea id="data" ></textarea>
					</div>
					<div id="middleRight">
						<button id="startButton" onclick='startClicked()'>Start</button>
					</div>
					<div id="bottomRightTitle">
						<h2>Result</h2>
					</div>
					<div id="bottomRight">
						<div id="resultDiv" ></div>
					</div>
				</div>
			</div>
		</div>
